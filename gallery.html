<main id="main-content">

  <section class="gallery-canvas">
    <div class="gallery-wrapper">
      <h1 class="page-heading">GALLERY</h1>
      <div class="hr-thin"></div>

      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
        <p class="text-muted-weak mb-0">
          Click any tile to preview it in a Bootstrap modal. The selected tile is also featured at the top using jQuery.
        </p>
        <button class="btn-outline-neutral" type="button" id="resetFeatured">Reset Featured</button>
      </div>

      <div class="gallery-hero" id="galleryHero" role="img" aria-label="Featured artwork">
        <div class="gallery-hero-inner">
          <p class="text-muted-weak mb-0">Click a tile below to feature it here.</p>
        </div>
      </div>

      <div class="gallery-grid" aria-label="Gallery tiles">
  <button class="gallery-tile gallery-tile-btn" type="button"
    data-bs-toggle="modal" data-bs-target="#galleryModal"
    data-title="Campus Sunrise" data-img="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80" data-desc="A calm morning mood — perfect for a homepage feature image."
    style="background-image:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80');background-size:cover;background-position:center;">
    <span class="gallery-tile-label">Campus Sunrise</span>
  </button>
  <button class="gallery-tile gallery-tile-btn" type="button"
    data-bs-toggle="modal" data-bs-target="#galleryModal"
    data-title="Student Art Wall" data-img="https://images.unsplash.com/photo-1526481280695-3c687fd643ed?auto=format&fit=crop&w=1200&q=80" data-desc="A snapshot of creative work on display."
    style="background-image:url('https://images.unsplash.com/photo-1526481280695-3c687fd643ed?auto=format&fit=crop&w=1200&q=80');background-size:cover;background-position:center;">
    <span class="gallery-tile-label">Student Art Wall</span>
  </button>
  <button class="gallery-tile gallery-tile-btn" type="button"
    data-bs-toggle="modal" data-bs-target="#galleryModal"
    data-title="Library Study" data-img="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1200&q=80" data-desc="Quiet time, notes, and focus."
    style="background-image:url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1200&q=80');background-size:cover;background-position:center;">
    <span class="gallery-tile-label">Library Study</span>
  </button>
  <button class="gallery-tile gallery-tile-btn" type="button"
    data-bs-toggle="modal" data-bs-target="#galleryModal"
    data-title="Campus Walk" data-img="https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=1200&q=80" data-desc="An everyday campus path with lots of stories."
    style="background-image:url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=1200&q=80');background-size:cover;background-position:center;">
    <span class="gallery-tile-label">Campus Walk</span>
  </button>
  <button class="gallery-tile gallery-tile-btn" type="button"
    data-bs-toggle="modal" data-bs-target="#galleryModal"
    data-title="Notebook + Coffee" data-img="https://images.unsplash.com/photo-1455390582262-044cdead277a?auto=format&fit=crop&w=1200&q=80" data-desc="Small routines that keep students going."
    style="background-image:url('https://images.unsplash.com/photo-1455390582262-044cdead277a?auto=format&fit=crop&w=1200&q=80');background-size:cover;background-position:center;">
    <span class="gallery-tile-label">Notebook + Coffee</span>
  </button>
  <button class="gallery-tile gallery-tile-btn" type="button"
    data-bs-toggle="modal" data-bs-target="#galleryModal"
    data-title="Creative Desk" data-img="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=1200&q=80" data-desc="Design, code, and a little bit of chaos."

    <span class="gallery-tile-label">Creative Desk</span>
  </button>
  <button class="gallery-tile gallery-tile-btn" type="button"
    data-bs-toggle="modal" data-bs-target="#galleryModal"

    <span class="gallery-tile-label">Art Tools</span>
  </button>
  <button class="gallery-tile gallery-tile-btn" type="button"

    <span class="gallery-tile-label">Campus Event Lights</span>
  </button>
  <button class="gallery-tile gallery-tile-btn" type="button"
    data-bs-toggle="modal" data-bs-target="#galleryModal"
    data-title="Photography Moment" data-img="https://images.unsplash.com/photo-1452587925148-ce544e77e70d?auto=format&fit=crop&w=1200&q=80" data-desc="Capturing a quick moment for the gallery."
    style="background-image:url('https://images.unsplash.com/photo-1452587925148-ce544e77e70d?auto=format&fit=crop&w=1200&q=80');background-size:cover;background-position:center;">
    <span class="gallery-tile-label">Photography Moment</span>
  </button>
  <button class="gallery-tile gallery-tile-btn" type="button"
    data-bs-toggle="modal" data-bs-target="#galleryModal"
    data-title="Group Study" data-img="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1200&q=80" data-desc="Teamwork makes hard classes easier."
    style="background-image:url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1200&q=80');background-size:cover;background-position:center;">
    <span class="gallery-tile-label">Group Study</span>
  </button>
  <button class="gallery-tile gallery-tile-btn" type="button"
    data-bs-toggle="modal" data-bs-target="#galleryModal"
    data-title="Sketchbook" data-img="https://images.unsplash.com/photo-1526318472351-c75fcf070305?auto=format&fit=crop&w=1200&q=80" data-desc="A sketchbook page mid-process."

  <button class="gallery-tile gallery-tile-btn" type="button"

    style="background-image:url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&w=1200&q=80');background-size:cover;background-position:center;">
    <span class="gallery-tile-label">Student Showcase</span>

      <div class="hr-subtle"></div>
      <div class="gallery-bottom-band" aria-hidden="true"></div>
    </div>

  <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content modal-clean">
        <div class="modal-header">
          <h2 class="modal-title h5 mb-0" id="galleryModalLabel">Artwork</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="galleryModalImg" src="" alt="" class="img-fluid rounded">
          <p id="galleryModalDesc" class="text-muted-weak mt-3 mb-0"></p>
        </div>
      </div>
    </div>
  </div>

</main>
